<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <div class="container">

            <h1 class="headertext">Metric/Imperial unit conversion</h1>

        </div>
        <div class="main">
            <p class="overskriftP">Length (Meter/Feet) </p>
            <p class="data" id="lengthData">lol</p>
            <p class="overskriftP">Volume (Liters/Gallons)
            </p>
            <p class="data" id="volumeData">lol</p>
            <p class="overskriftP">Mass (Kilograms/Pounds)
            </p>

            <div class="form">
                <input type="text" class="formInput" id="form"></input><br>
                <button onclick="calculate()">Change Values</button>
            </div>
        </div>

    <script src="main.js"></script>
